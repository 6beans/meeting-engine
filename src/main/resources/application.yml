spring:
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:postgres}/engine
    username: engine
    password: ${POSTGRES_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
  profiles:
    active: ${PROFILE:default}
  security:
    oauth2:
      client:
        registration:
          google:
            clientId: ${GOOGLE_CLIENT_ID}
            clientSecret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - openid
              - profile
              - email
        provider:
          google:
            issuerUri: https://accounts.google.com
